<app-header [title]="title" (click)="back()">
  <i left class="fa fa-arrow-right"></i>
</app-header>

<div class="container-fluid">
  <div *ngFor="let quote of quotes" class="mb-2 border rounded-1 p-3">
    <h5 class="ltr d-flex mb-2 text-1">
      <span class="w-100">{{ quote.content }}</span>
      <i class="fa fa-bookmark text-5" (click)="quote.pin = !quote.pin" [class.text-success]="quote.pin"></i>
    </h5>
    <h6 class="rtl text-4">{{ quote.trans }}</h6>
  </div>
</div>
