<div class="rtl px-2">
  <div *ngFor="let season of seasons" class="d-flex border rounded-3 border-2 mb-2"
    [routerLink]="['/app', season.number]">
    <img src="assets/img/friends.jfif" class="w-25 img-thumbnail">
    <div class="w-75 pe-2">
      <h5>فصل: <b>{{ season.number }}</b></h5>
      <h6>{{ season.title }}</h6>
      <span>تاریخ انتشار: <b> {{ season.date }} </b> </span>
    </div>
  </div>
</div>
